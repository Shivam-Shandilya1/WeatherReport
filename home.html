<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel ="stylesheet" href="./home.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="box">
        
        <div class = "wave two"></div>
        <div class = "wave three"></div>
        <div id = "weathercon">
            <i class="fas fa-sun" style = "color:#eccc68"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style = "color:#fff" display = "inline-block"></i>{%location%},{%country%}</h2>
            <p id ="date">Wed | OCT 27 | 10:49AM</p>
            <h1 class="temp">{%tempval%}°C</h1>
            <h3 class="tempmin_max">Min {%tempmin%}°C | Max {%tempmax%}°C</h3>
        </div>
    </div>
    <script src="./home.js" charset="utf-8"></script>
</body>
</html>
